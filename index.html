<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Let's Calculate!</h1>
    <section>
        <label>
            <input id="first-add-input">
        </label>
        +
        <label>
            <input id="second-add-input">
        </label>
        <button id="add-button">add</button>
        =
        <span id="sum-display">Sum</span>
    </section>

    <section>
        <label>
            <input id="first-subtract-input">
        </label>
        -
        <label>
            <input id="second-subtract-input">
        </label>
        <button id="subtract-button">subtract</button>
        =
        <span id="difference-display">Difference</span>
    </section>

    <section>
        <label>
            <input id="first-multiply-input">
        </label>
        *
        <label>
            <input id="second-multiply-input">
        </label>
        <button id="multiply-button">multiply</button>
        =
        <span id="product-display">Product</span>
    </section>

    <section>
    <label>
        <input id="first-divide-input">
    </label>
    /
    <label>
        <input id="second-divide-input">
    </label>
    <button id="divide-button">divide</button>
    =
    <span id="quotient-display">Quotient</span>
    </section>

    <script type="module" src="app.js"></script>
</body>
</html>
